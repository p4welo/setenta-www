<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Wrocławska szkoła tańca Setenta zaprasza do nowoczesnego studia na zajęcia taneczne! Oferujemy kursy salsy, bachaty, tańca towarzyskiego, użytkowego (disco fox, blues), tańca brzucha, hip-hop, zumba. Dodatkowo zapraszamy najmłodszych na zajęcia dla dzieci - balet, mix dance oraz formacja taneczna."/>
    <meta name="keywords" content="taniec, wrocław, kurs, szkoła, balet, salsa, dance, bachata, ballroom, studenci">
    <meta name="author" content="Paweł Radomski">

    <title>Szkoła tańca Setenta</title>

    <link href="lib/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="lib/bower/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen"/>
    <link href="lib/bower/pnotify/pnotify.core.css" rel="stylesheet" media="screen"/>
    <link href="css/main.css" rel="stylesheet" media="screen"/>
</head>

<body ng-app="setenta-app">
<header id="menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <nav class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="."> <img src="img/sys/nav-logo-bold.png"/>
                <img class="subtitle" src="img/sys/subtitle-smallest.png"/></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul id="main-menu" class="nav navbar-nav navbar-right">
                <li class="tooltip-link" title="Bądź na bieżąco!" ng-class="{active: $state.includes('aktualnosci')}">
                    <a ui-sref="aktualnosci">
                        Aktualności
                    </a>
                </li>
                <li class="tooltip-link" title="Poznaj naszych instruktorów!" ng-class="{active: $state.includes('instruktorzy')}">
                    <a ui-sref="instruktorzy">
                        Instruktorzy
                    </a>
                </li>
                <li class="tooltip-link" title="Zapisz się na zajęcia!" ng-class="{active: $state.includes('grafik')}">
                    <a ui-sref="grafik">
                        Grafik
                    </a>
                </li>
                <li class="tooltip-link" title="Wybierz odpowiedni pakiet dla siebie!" ng-class="{active: $state.includes('cennik')}">
                    <a ui-sref="cennik">
                        Cennik
                    </a>
                </li>
                <li class="tooltip-link" title="Rozkręcasz imprezę?" ng-class="{active: $state.includes('wynajem')}">
                    <a ui-sref="wynajem">
                        Wynajem sali
                    </a>
                </li>
                <li class="tooltip-link" title="Rozkręcasz imprezę?" ng-class="{active: $state.includes('pokazy')}">
                    <a ui-sref="pokazy">
                        Pokazy tańca
                    </a>
                </li>
                <li class="tooltip-link" title="Zobacz fotorelacje z wydarzeń!">
                    <a href="https://www.facebook.com/setenta.taniec/photos_albums" target="_blank">
                        Galeria
                    </a>
                </li>
                <li class="tooltip-link" title="Rozkręcasz imprezę?" ng-class="{active: $state.includes('praca')}">
                    <a ui-sref="praca">
                        Praca
                    </a>
                </li>
                <li class="tooltip-link" title="Jak do nas trafić?" ng-class="{active: $state.includes('kontakt')}">
                    <a ui-sref="kontakt">
                        Kontakt
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="angular-view page" ui-view></div>

<div class="footer">
    <div>
        <div class="container">
            <div class="copyright">
                <p class="col-xs-12 col-md-6 copyright-left">
                    Copyright by Szkola Tańca Setenta
                </p>

                <p class="col-xs-12 col-md-6 copyright-right">
                    <i class="glyphicon glyphicon-phone-alt"></i> KONTAKT: <strong>695 081 437</strong>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="lib/bower/jquery/dist/jquery.min.js"></script>
<script src="lib/bower/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/bower/pnotify/pnotify.core.js"></script>
<script src="lib/bower/angular/angular.min.js"></script>
<script src="lib/bower/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/bower/angular-resource/angular-resource.min.js"></script>
<script src="lib/bower/angular-animate/angular-animate.min.js"></script>
<script src="lib/bower/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="js/app.js"></script>
<script src="js/gui.js"></script>
<script src="partials/news/js/controller-news.js"></script>

</body>
</html>
