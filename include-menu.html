<script type="text/javascript">
	var file = window.location.href.substr(window.location.href.lastIndexOf("/")+1);
	$(document).ready(function(){
		$('.nav a').each(function(index, element) {
            var elHref = $(element).attr("href");
    		if(elHref == file || elHref == 'index.html' && file == '')
    		{
        		$(element).parent('li').addClass('active');
        		return false;
    		}
		});
        $(".tooltip-link").tooltip({placement:'bottom'});
	});
</script>
